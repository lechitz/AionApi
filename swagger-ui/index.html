<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>AionApi â€” Swagger UI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://unpkg.com/swagger-ui-dist/swagger-ui.css"/>
  <style>
    body { margin: 0; }
    #swagger-ui { height: 100vh; }
  </style>
</head>
<body>
  <div id="swagger-ui"></div>
  <script src="https://unpkg.com/swagger-ui-dist/swagger-ui-bundle.js"></script>
  <script>
    window.onload = function() {
      SwaggerUIBundle({
        // load the spec from the published site (site-relative). This works when the site is served
        // from GitHub Pages (gh-pages) and avoids raw.githubusercontent 404 issues when spec lives only on gh-pages.
        url: "/swagger/swagger.yaml",
        dom_id: '#swagger-ui',
        deepLinking: true,
        presets: [
          SwaggerUIBundle.presets.apis,
        ],
        layout: "BaseLayout",
      });
    };
  </script>
</body>
</html>
