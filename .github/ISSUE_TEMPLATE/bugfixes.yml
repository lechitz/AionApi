name: "Bugfix Task"
description: "Describe a task related to fixing a bug."
title: "[BUGFIX] Brief description of the bugfix task"
labels: ["bugfix"]
body:
  - type: markdown
    attributes:
      value: |
        ## General Information
        - **Priority:** *(Low / Medium / High / Critical)*
        - **Status:** *(To Do / In Progress / Review / Done)*
        - **Creation Date:** *(YYYY-MM-DD)*

        ---

  - type: textarea
    id: bug_details
    attributes:
      label: "Bug Details"
      description: "Describe the bug that needs to be fixed, including context and steps to reproduce if applicable."
      placeholder: "Detail the bug here."

  - type: markdown
    attributes:
      value: |
        ## Acceptance Criteria
  - type: checkboxes
    id: acceptance_criteria
    attributes:
      label: "Acceptance Criteria"
      options:
        - label: "Criterion 1"
        - label: "Criterion 2"
        - label: "Criterion 3"

  - type: markdown
    attributes:
      value: |
        ## Execution Plan
  - type: textarea
    id: execution_plan
    attributes:
      label: "Execution Plan"
      description: "Explain the steps required to fix the bug, including code changes, testing, and validation strategies."
      placeholder: "Detail the execution plan for fixing the bug."

  - type: markdown
    attributes:
      value: |
        ## Impacts
  - type: textarea
    id: impacts
    attributes:
      label: "Impacts"
      description: "List positive impacts (bug resolution, improved functionality) and negative impacts (risks or potential regressions)."
      placeholder: "Detail the impacts here."
