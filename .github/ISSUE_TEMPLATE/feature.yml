name: "Feature Request"
description: "Request a new feature."
title: "[FEATURE] Brief description of the feature"
labels: ["feature"]
body:
  - type: markdown
    attributes:
      value: |
        ## General Information
        - **Priority:** *(Low / Medium / High / Critical)*
        - **Status:** *(To Do / In Progress / Review / Done)*
        - **Creation Date:** *(YYYY-MM-DD)*

        ---

  - type: textarea
    id: description
    attributes:
      label: "Feature Description"
      description: "Describe the issue, functionality, or need objectively. Highlight what needs to be done and why it is important for the project."
      placeholder: "Describe your idea here."

  - type: markdown
    attributes:
      value: |
        ## Acceptance Criteria
  - type: checkboxes
    id: acceptance_criteria
    attributes:
      label: "Acceptance Criteria"
      options:
        - label: "Criterion 1"
        - label: "Criterion 2"
        - label: "Criterion 3"

  - type: markdown
    attributes:
      value: |
        ## Execution Plan
  - type: textarea
    id: execution_plan
    attributes:
      label: "Execution Plan"
      description: "Explain the approach or technical solution to be implemented. Include the implementation strategy, expected changes in code, and key steps for development and testing."
      placeholder: "Detail the execution plan."

  - type: markdown
    attributes:
      value: |
        ## Impacts
  - type: textarea
    id: impacts
    attributes:
      label: "Impacts"
      description: "List positive impacts (improvements or benefits) and negative impacts (possible risks or challenges)."
      placeholder: "Detail the impacts here."
